<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./nouislider.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Bull concert</title>
</head>
<body>
    <div class="search-form">
        <input id ="leita" type="text" class="search" placeholder="Leita">
        <div class="columeMaster">
            <span class="wordMaster">Fjöldi fólks sem kemst</span>
            <div class="divMaster" id = "size"></div>
            <div id = "sizeDisplay"></div>
        </div>
        <div class="columeMaster">
            <span class="wordMaster">Einkun</span>
            <div class="divMaster" id = "rating"></div>
            <div id = "ratingDisplay"></div>
        </div>
        <div class="moveTimePosition">
            <span class="smallMaster">Frá:</span>
            <input type = "date" id = "dateStart"></input>
            <span class="smallMaster">Til:</span>
            <input type = "date" id="dateEnd">
        </div>
    
        <div class="suggestionss">
            <ul id="concerts" class="suggestions">
                <li>leitaðu af tónleikum</li>
            </ul>
        </div>
        
    </div>
    <footer class="end">Tumi Thorberg Jónsson / Hrólfur Gylfason</footer>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./nouislider.js"></script>
    <script src="./app.js"></script>
</body>
</html>
